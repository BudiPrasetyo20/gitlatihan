<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="label" required="true"/>
        <cc:attribute name="displayed" default="true" type="java.lang.Boolean"/>
        <cc:attribute name="renderTooltip" default="false"/>
        <cc:attribute name="tooltipMessage" default="Default Message" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
    	<h:panelGroup styleClass="fieldPackageExt" layout="block" rendered="#{cc.attrs.displayed}" >
			<h:outputLabel styleClass="field" value="#{cc.attrs.label}" />
			<cc:insertChildren />
			<h:graphicImage id="#{cc.id}_img" 
					style="vertical-align: middle;" 
					value="/resources/icon/search.png"
					rendered="#{cc.attrs.renderTooltip}">
				 <rich:tooltip>#{cc.attrs.tooltipMessage}</rich:tooltip>
			</h:graphicImage>
		</h:panelGroup>

    </cc:implementation>
</html>
